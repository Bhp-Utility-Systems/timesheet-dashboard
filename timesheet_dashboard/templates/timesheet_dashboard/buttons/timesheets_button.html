{% if "Supervisor" in groups %} 
 <a id="timesheets_{{employee_id}}" class="btn btn-primary btn-sm" role="button"   
   title="Go to employee timesheets" href="{% url timesheet_listboard_url employee_id%}?Supervisor=True">
   <i class="fa fa-clock-o fa-sm"></i> Timesheets  <i class="fa fa-share"></i></a>
  {% else %}
    {% if 'HR' in groups %}
      <a id="timesheets_{{employee_id}}" class="btn btn-primary btn-sm" role="button"   
      title="Go to employee timesheets" href="{% url timesheet_listboard_url employee_id%}?HR=True">
      <i class="fa fa-clock-o fa-sm"></i> Timesheets  <i class="fa fa-share"></i></a>
    {% endif %}
{% endif %}
